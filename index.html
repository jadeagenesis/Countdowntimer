<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="Images/iphone2.jpeg" alt="" />
      </div>
      <div class="text-container">
        <h1>Old Iphone Giveaway</h1>
        <p>Giveaway Ends On Friday, 1st March 2024 At Midnight</p>
        <div class="countdown">
          <div>
            <p id="days">0</p>
            <h3>Days</h3>
          </div>

          <div>
            <p id="hours">0</p>
            <h3>Hours</h3>
          </div>

          <div>
            <p id="minutes">0</p>
            <h3>Minutes</h3>
          </div>

          <div>
            <p id="seconds">0</p>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
